<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La comercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">La Comercial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="articulos.html">Articulos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categorias
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Telefonos</a></li>
                            <li><a class="dropdown-item" href="#">Computadoras</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Accesorios</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <header class="text-center">
        <h1>Lista de articulos</h1>
    </header>
    <div class="alerta"></div>
    <main class="conteiner">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" id="btnNuevo">
            Nuevo Articulo
        </button>
        <section>
            <div class="row" id="listado">

            </div>
        </section>
        <section>
            <h2>Nota de pedidos</h2>
            <table class="table table-striped">
                <thead class="bg-primary text-white">
                    <tr>
                        <th>Codigo</th>
                        <th>Detalle</th>
                        <th>Cantidad</th>
                        <th>Precio U.</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="detalle">

                </tbody>
                <tfoot class="bg-success text-white">
                    <tr>
                        <td colspan="4" style="text-align: right;">Total</td>
                        <td id="totalPedido"></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <footer>
        <p class="bg-dark text-white text-center">La comercial - todos los derechos reservados - 2024</p>
    </footer>
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="formulario">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Articulo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="container-fluid" id="modalContent">
                            <div class="row">
                                <div class="col-md-5">
                                    <img src="./imagenes/productos/nodisponible.png" alt="Imagen no disponible"
                                        id="frmImagen">
                                </div>
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="form-floating col-md-3">
                                            <input type="number" name="codigo" id="codigo" class="form-control"
                                                placeholder="Codigo">
                                            <label for="codigo"> Codigo</label>
                                        </div>
                                        <div class="form-floating col">
                                            <input type="text" name="nombre" id="nombre" class="form-control"
                                                placeholder="Nombre">
                                            <label for="nombre"> Nombre</label>
                                        </div>
                                        <div class="form-floating">
                                            <textarea name="descripcion" id="descripcion" class="form-control"
                                                placeholder="descripcion"></textarea>
                                            <label for="descripcion"> Descripcion</label>
                                        </div>
                                        <div class="input-group md3">
                                            <span class="input-group-text">$</span>
                                            <div class="form-floating">
                                                <input 
                                                type="number"
                                                name="precio" 
                                                id="precio" 
                                                class="form-control"
                                                placeholder="Precio">
                                                <label for="precio">Precio</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./controladores/notapedido.js"></script>
    <script type="module" src="./controladores/lista-articulos.js"></script>
</body>

</html>
